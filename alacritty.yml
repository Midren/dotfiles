# Font configuration (changes require restart)
font:
  # The size to use.
  size: 10.5
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

draw_bold_text_with_bright_colors: false

cursor:
  style: Block

scrolling:
  history: 10000
  multiplier: 3

background_opacity: 0.85

colors:
  primary:
    background: '#313042'
    foreground: '#c3c3c8'

  cursor:
    cursor: '#1abb9b'

  normal:
    black: '#073642'
    red:   '#d12f2c'
    green: '#819400'
    yellow: '#b08500'
    blue: '#2587cc'
    magenta: '#d33682'
    cyan: '#289c93'
    white: '#eee8d5'

  bright:
    black: '#002b36'
    red:   '#fa3935'
    green: '#a4bd00'
    yellow: '#d9a400'
    blue: '#2ca2f5'
    magenta: '#6c71c4'
    cyan: '#33c5ba'
    white: '#fdf6e3'

live_config_reload: true
