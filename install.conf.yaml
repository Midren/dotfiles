- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.config/i3:      DE/i3
    ~/.config/polybar: DE/polybar
    ~/.config/dunst:   DE/dunst
    ~/.config/compton: DE/compton
    ~/.config/gtk-3.0: DE/gtk-3.0
    ~/.config/mimeapps.list:
      path: DE/mimeapps.list
    ~/.fonts:
      create: true
      path: DE/fonts


- link:
    ~/.config/albert: albert
    ~/.config/ranger: ranger
    ~/.config/terminator: terminator
    ~/.config/zathura: zathura
    ~/.vim_runtime: vim_runtime
    ~/.zshrc: zsh/zshrc
    ~/.ideavimrc: ideavimrc

- shell:
  - [git submodule update --recursive --init, Installing/updating submodules]
  - [~/.vim_runtime/install_awesome_vimrc.sh, Installing vimrc]
